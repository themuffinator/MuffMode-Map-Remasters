name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g., v1.2.0). Optional for manual runs."
        required: false

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve version
        id: version
        shell: pwsh
        run: |
          if ("${{ github.event_name }}" -eq "workflow_dispatch") {
            if ("${{ inputs.version }}") {
              "version=${{ inputs.version }}" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
            } else {
              "version=" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
            }
          } else {
            "version=${{ github.ref_name }}" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          }

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Package release zips
        shell: pwsh
        run: .\scripts\package-release.ps1 -Version "${{ steps.version.outputs.version }}"

      - name: Install Inno Setup
        run: choco install innosetup --no-progress

      - name: Build installer
        shell: pwsh
        run: .\scripts\build-installer.ps1 -Version "${{ steps.version.outputs.version }}"

      - name: Publish release artifacts
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist\*.zip
            dist\*.exe
            dist\updater\*.exe
